<h2><span class="mw-headline" id="Constants">Constants</span></h2>
<dl><dt>static</dt>
<dd> Static bodies do not move.</dd>
<dt>dynamic</dt>
<dd> Dynamic bodies collide with all bodies.</dd>
<dt>kinematic</dt>
<dd> Kinematic bodies only collide with dynamic bodies.</dd></dl>
