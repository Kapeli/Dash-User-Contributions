<div class="mw-content-ltr" dir="ltr" id="mw-content-text" lang="en"><p>The different modes you can open a <a href="file.html" title="File">File</a> in.
</p>
<h2><span class="mw-headline" id="Constants">Constants</span></h2>
<dl><dt>r</dt>
<dd> Open a file for read.</dd>
<dt>w</dt>
<dd> Open a file for write.</dd>
<dt>a</dt>
<dd> Open a file for append.</dd>
<dt>c</dt>
<dd> Do not open a file (represents a closed file.)</dd></dl>
