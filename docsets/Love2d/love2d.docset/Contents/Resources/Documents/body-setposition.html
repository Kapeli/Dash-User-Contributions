<div class="mw-content-ltr" dir="ltr" id="mw-content-text" lang="en"><p>Set the position of the body.
</p><p>Note that this may not be the center of mass of the body.
</p><p>This function cannot wake up the body.
</p>
<h2><span class="mw-headline" id="Function">Function</span></h2>
<h3><span class="mw-headline" id="Synopsis">Synopsis</span></h3>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="lua source-lua"><pre class="de1">Body<span class="sy0">:</span>setPosition<span class="br0">(</span> x<span class="sy0">,</span> y <span class="br0">)</span></pre></div></div>
<h3><span class="mw-headline" id="Arguments">Arguments</span></h3>
<dl><dt><code>number x</code></dt>
<dd> The x position.</dd>
<dt><code>number y</code></dt>
<dd> The y position.</dd></dl>
<h3><span class="mw-headline" id="Returns">Returns</span></h3>
<p>Nothing.
</p>
