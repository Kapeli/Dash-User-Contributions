<h2><span class="mw-headline" id="Constants">Constants</span></h2>
<dl><dt>miter</dt>
<dd> The ends of the line segments beveled in an angle so that they join seamlessly.</dd>
<dt>none</dt>
<dd> No cap applied to the ends of the line segments.</dd>
<dt>bevel</dt>
<dd> Flattens the point where line segments join together.</dd></dl>
