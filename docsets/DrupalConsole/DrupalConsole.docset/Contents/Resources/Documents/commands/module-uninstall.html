<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>module:uninstall</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">module:uninstall</h1>
<p>The <strong>module:uninstall</strong> command: Uninstall module or modules in the application</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal module:uninstall [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>module</td>
            <td>Module or modules to be uninstalled should be separated by a comma</td>
        </tr>
        </tbody>
</table>
</body>
</html>
