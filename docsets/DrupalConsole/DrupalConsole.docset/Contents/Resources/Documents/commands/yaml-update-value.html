<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>yaml:update:value</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">yaml:update:value</h1>
<p>The <strong>yaml:update:value</strong> command: Update a value for a specific key in a YAML file.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal yaml:update:value [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>yaml-file</td>
            <td>Path of YAML file to update</td>
        </tr>
            <tr class="even">
            <td>yaml-key</td>
            <td>YAML key to update</td>
        </tr>
            <tr class="odd">
            <td>yaml-value</td>
            <td>YAML value to update</td>
        </tr>
        </tbody>
</table>
</body>
</html>
