<h1 class="title">generate:permissions</h1>
<p>The <strong>generate:permissions</strong> command: Generate module permissions</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal generate:permissions [options] </code>
    </pre>
</p>
<h2>Available options</h2>
<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>module</td>
            <td>The Module name.</td>
        </tr>
            <tr class="even">
            <td>permissions</td>
            <td>Create permissions.</td>
        </tr>
        </tbody>
</table>

</body>
