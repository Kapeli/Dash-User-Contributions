<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>views:debug</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">views:debug</h1>
<p>The <strong>views:debug</strong> command: Display current views resources for the application</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal views:debug [arguments] [options] </code>
    </pre>
</p>
<h2>Available options</h2>
<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>tag</td>
            <td>View tag</td>
        </tr>
            <tr class="even">
            <td>status</td>
            <td>View status (Enabled|Disabled)</td>
        </tr>
        </tbody>
</table>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>view-id</td>
            <td>View ID</td>
        </tr>
        </tbody>
</table>
</body>
</html>
