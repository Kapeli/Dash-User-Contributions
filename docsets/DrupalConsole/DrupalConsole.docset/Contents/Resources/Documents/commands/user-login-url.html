<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>user:login:url</title>
    <link type="text/css" rel="stylesheet" href="../style.css">

<body>
<h1 class="title">user:login:url</h1>
<p>The <strong>user:login:url</strong> command: Returns a one time user login url.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal user:login:url [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>user-id</td>
            <td>User ID.</td>
        </tr>
        </tbody>
</table>
</body>
</html>
