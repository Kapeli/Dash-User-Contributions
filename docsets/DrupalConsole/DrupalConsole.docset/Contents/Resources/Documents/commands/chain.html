<p>The <strong>chain</strong> command: Chain command execution</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal chain [options] </code>
    </pre>
</p>
<h2>Available options</h2>
<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>file</td>
            <td>User defined file containing commands to get executed.</td>
        </tr>
        </tbody>
</table>
