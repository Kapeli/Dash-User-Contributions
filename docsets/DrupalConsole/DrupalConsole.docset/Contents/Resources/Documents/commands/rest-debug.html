<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>rest:debug</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">rest:debug</h1>
<p>The <strong>rest:debug</strong> command: Display current rest resource for the application</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal rest:debug [arguments] [options] </code>
    </pre>
</p>
<h2>Available options</h2>
<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>authorization</td>
            <td>Rest resource status enabled | disabled</td>
        </tr>
        </tbody>
</table>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>resource-id</td>
            <td>Rest ID</td>
        </tr>
        </tbody>
</table>
</body>
</html>
