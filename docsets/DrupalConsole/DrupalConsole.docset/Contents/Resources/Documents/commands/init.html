<!DOCTYPE html>

    <link type="text/css" rel="stylesheet" href="../style.css">

<body>
<h1 class="title">init</h1>
<p>The <strong>init</strong> command: Copy configuration files to user home directory.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal init [options] </code>
    </pre>
</p>
<h2>Available options</h2>
<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>override</td>
            <td>Override configurations files</td>
        </tr>
        </tbody>
</table>

</body>
</html>
