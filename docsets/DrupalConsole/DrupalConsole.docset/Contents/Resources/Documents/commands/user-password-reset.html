<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>user:password:reset</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">user:password:reset</h1>
<p>The <strong>user:password:reset</strong> command: Reset password for a specific user.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal user:password:reset [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>user</td>
            <td>User ID</td>
        </tr>
            <tr class="even">
            <td>password</td>
            <td>Password in text format</td>
        </tr>
        </tbody>
</table>
</body>
</html>
