<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>module:download</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">module:download</h1>
<p>The <strong>module:download</strong> command: Download module or modules in application</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal module:download [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>module</td>
            <td>commands.module.download.options.module</td>
        </tr>
            <tr class="even">
            <td>version</td>
            <td>Module version i.e 1.x-dev</td>
        </tr>
        </tbody>
</table>
</body>
</html>
