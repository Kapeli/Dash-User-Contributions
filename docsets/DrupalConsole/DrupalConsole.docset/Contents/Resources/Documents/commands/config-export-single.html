<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>config:export:single</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">config:export:single</h1>
<p>The <strong>config:export:single</strong> command: Export single configuration as yml file.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal config:export:single [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>config-name</td>
            <td>Configuration name.</td>
        </tr>
            <tr class="even">
            <td>directory</td>
            <td>Define export directory to save configuration output.</td>
        </tr>
        </tbody>
</table>
</body>
</html>
