<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>cache:rebuild</title>
    <link type="text/css" rel="stylesheet" href="../style.css">

<body>
<h1 class="title">cache:rebuild</h1>
<p>The <strong>cache:rebuild</strong> command: Rebuild and clear all site caches.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal cache:rebuild [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>cache</td>
            <td>Only clear a specific cache.</td>
        </tr>
        </tbody>
</table>
</body>
</html>
