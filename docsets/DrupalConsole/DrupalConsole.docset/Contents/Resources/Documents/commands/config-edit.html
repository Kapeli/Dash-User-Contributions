<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>config:edit</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">config:edit</h1>
<p>The <strong>config:edit</strong> command: Edit the selected configuration.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal config:edit [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>config-name</td>
            <td>Configuration name.</td>
        </tr>
            <tr class="even">
            <td>editor</td>
            <td>Editor.</td>
        </tr>
        </tbody>
</table>
</body>
</html>
