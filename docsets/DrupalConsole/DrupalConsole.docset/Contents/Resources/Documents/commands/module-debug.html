<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>module:debug</title>
    <link type="text/css" rel="stylesheet" href="../style.css">

<body>
<h1 class="title">module:debug</h1>
<p>The <strong>module:debug</strong> command: Display current modules available for application</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal module:debug [options] </code>
    </pre>
</p>
<h2>Available options</h2>
<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>status</td>
            <td>Module status [enabled|disabled]</td>
        </tr>
            <tr class="even">
            <td>type</td>
            <td>Module type [core|no-core]</td>
        </tr>
        </tbody>
</table>

</body>
</html>
