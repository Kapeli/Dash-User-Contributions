<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>update:execute</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">update:execute</h1>
<p>The <strong>update:execute</strong> command: Execute a specfic Update N function in a module, or execute all</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal update:execute [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>module</td>
            <td>The Module name.</td>
        </tr>
            <tr class="even">
            <td>update-n</td>
            <td>Specific Update N function to be executed</td>
        </tr>
        </tbody>
</table>
</body>
</html>
