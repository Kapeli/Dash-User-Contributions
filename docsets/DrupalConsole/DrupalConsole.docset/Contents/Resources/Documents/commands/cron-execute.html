<h1 class="title">cron:execute</h1>
<p>The <strong>cron:execute</strong> command: Execute cron implementations by module or execute all crons</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal cron:execute [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>module</td>
            <td>The Module name.</td>
        </tr>
        </tbody>
</table>
</body>
