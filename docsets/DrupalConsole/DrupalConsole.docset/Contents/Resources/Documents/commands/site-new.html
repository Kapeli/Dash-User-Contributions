<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>site:new</title>
    <link type="text/css" rel="stylesheet" href="../style.css">

<body>
<h1 class="title">site:new</h1>
<p>The <strong>site:new</strong> command: Create a new Drupal project</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal site:new [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>site-name</td>
            <td>Site name</td>
        </tr>
            <tr class="even">
            <td>version</td>
            <td>Specific Drupal version to download</td>
        </tr>
        </tbody>
</table>
</body>
</html>
