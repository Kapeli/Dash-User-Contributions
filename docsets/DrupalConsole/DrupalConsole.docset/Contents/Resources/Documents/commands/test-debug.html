<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>test:debug</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">test:debug</h1>
<p>The <strong>test:debug</strong> command: List Test Units available for the application.</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal test:debug [arguments] [options] </code>
    </pre>
</p>
<h2>Available options</h2>
<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>group</td>
            <td>Group</td>
        </tr>
        </tbody>
</table>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>test-class</td>
            <td>Test Class</td>
        </tr>
        </tbody>
</table>
</body>
</html>
