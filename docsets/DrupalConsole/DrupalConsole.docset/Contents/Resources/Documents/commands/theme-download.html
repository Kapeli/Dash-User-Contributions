<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>theme:download</title>
    <link type="text/css" rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title">theme:download</h1>
<p>The <strong>theme:download</strong> command: Install theme or themes in the application</p>
<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal theme:download [arguments] </code>
    </pre>
</p>

<h2>Available arguments</h2>
<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>theme</td>
            <td>theme or themes to be installed should be separated by a comma</td>
        </tr>
            <tr class="even">
            <td>version</td>
            <td>Theme version i.e 1.x-dev</td>
        </tr>
        </tbody>
</table>
</body>
</html>
