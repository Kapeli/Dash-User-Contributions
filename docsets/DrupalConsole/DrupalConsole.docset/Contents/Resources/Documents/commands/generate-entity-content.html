        <code>$ drupal generate:entity:content [options] </code>
    </pre>
</p>

<table>
    <thead>
    <tr>
        <th>Option</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
            <tr class="odd">
            <td>module</td>
            <td>The Module name.</td>
        </tr>
            <tr class="even">
            <td>entity-class</td>
            <td>The entity class</td>
        </tr>
            <tr class="odd">
            <td>entity-name</td>
            <td>The entity name</td>
        </tr>
            <tr class="even">
            <td>label</td>
            <td>The label</td>
        </tr>
        </tbody>
</table>
