<p><strong>Usage:</strong>
    <pre>
        <code>$ drupal database:client [arguments] </code>
    </pre>
</p>

<table>
    <thead>
    <tr>
        <th>Argument</th>
        <th>Details</th>

    </thead>

            <tr class="odd">
            <td>database</td>
            <td>Database key from settings.php</td>
        </tr>
        </tbody>
</table>
