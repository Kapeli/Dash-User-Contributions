<html lang="en"><head><title>$page->slug()</title></head><body><h1>$page->slug()</h1><p>Returns the slug. The slug is the last part of the page's URL. It is translatable in multi-language sites while the UID always stays the page's directory name without the sorting number.</p><p>type: string<br />
text:</p><h2>Example</h2>
<pre><code class="language-php">&lt;?php echo $page-&gt;slug() ?&gt;</code></pre></body></html>
