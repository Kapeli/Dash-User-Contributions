<html lang="en"><head><title>Page</title></head><body><h1>Page</h1><p>A single page input with autocompletion</p><p>The page field is a simple text input field with autocompletion for page URIs of all pages of the site.</p>
<h2>Example</h2>
<pre><code>fields:
  relatedPage:
    label: Related Page
    type: page</code></pre></body></html>
