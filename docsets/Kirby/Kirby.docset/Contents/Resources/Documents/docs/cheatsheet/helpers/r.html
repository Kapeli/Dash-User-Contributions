<html lang="en"><head><title>r($condition, $a, $b)</title></head><body><h1>r($condition, $a, $b)</h1><p>Returns either $a or $b by the given condition</p><p>type: any<br />
text:</p><h2>Example</h2>
<h3>With two options</h3>
<pre><code class="language-php">r(1 == 2, 'hell freezes over', 'everything is ok');
// will most definitely return 'everything is ok'</code></pre>
<h3>With a single option</h3>
<pre><code class="language-php">r(1 == 2, 'hell freezes over');
// will return null</code></pre></body></html>
