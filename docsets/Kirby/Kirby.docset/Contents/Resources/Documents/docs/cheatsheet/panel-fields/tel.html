<html lang="en"><head><title>Tel</title></head><body><h1>Tel</h1><p>A phone number input field</p><p>The phone field creates a text input with the type <code>tel</code> and a custom phone icon.</p>
<h2>Example</h2>
<pre><code>fields:
  phone:
    label: Phone
    type: tel</code></pre></body></html>
