<html lang="en"><head><title>dump($variable)</title></head><body><h1>dump($variable)</h1><p>Dumps the content of any variable in a human readable way for debugging</p><p>type: string<br />
text:</p><h2>Example</h2>
<pre><code class="language-php">
$foo = array(
  'a', 'b', 'c'
);

dump($foo);

/*
array(
  'a',
  'b',
  'c'
)
*/
</code></pre></body></html>
