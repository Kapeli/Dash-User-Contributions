<html lang="en"><head><title>Url</title></head><body><h1>Url</h1><p>A URL input field with validation</p><p>The url field is a standard text field with the type <code>url</code> and a custom URL icon. It comes with built-in validation for URLs.</p>
<h2>Example</h2>
<pre><code>fields:
  url:
    label: URL
    type: url</code></pre></body></html>
